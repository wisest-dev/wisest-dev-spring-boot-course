<body>
    <h1>Get your personal greeting</h1>

    <form action="/greeting" method="get">
        <label for="nameField">Enter your name:</label>
        <input name="name" type="text" id="nameField"><br><br>
        <label for="ageField">How old are you:</label>
        <input type="text" id="ageField" name="age"><br><br>
        <input type="submit" value="Get your greeting">
    </form>

</body>
