<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>:: A03 - Validate form input ::</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post">
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" th:field="*{username}" id="username"/></td>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
                </tr>
                <tr>
                    <td><label for="springBootExpertise">Assess your level of expertise with Spring Boot? (%):</label></td>
                    <td><input type="text" th:field="*{springBootExpertise}" id="springBootExpertise" /></td>
                    <td th:if="${#fields.hasErrors('springBootExpertise')}" th:errors="*{springBootExpertise}">springBootExpertise Error</td>
                </tr>
                <tr>
                    <td><label for="dateOfBirth">Date of birth:</label></td>
                    <td><input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/></td>
                    <td th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" th:placeholder="yyyy-mm-dd">Date of birth Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
